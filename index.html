  <!-- APP UI HOST -->
  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed"
            data-toggle="collapse" data-target="#navbar"
            aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">E0 Dev with Ember</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>

              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li class="dropdown-header">Nav header</li>
                <li><a href="#">Separated link</a></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div id="main" class="container-fluid"></div>
  </body>
  <!-- /APP UI HOST -->


  <!-- VIEW TEMPLATES -->
  <script type="text/x-handlebars" data-template-name="application">
  <div class="row">
    <div class="col-xs-12">
      {{outlet}}
    </div>
  </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <h2>Welcome</h2>
    <ul>
      {{#each name in model}}
      <li><a href="#">{{name}}</li>
      {{/each}}
    </ul>
    <p>
      <button class="btn btn-success" {{action "doClicked"}}>Do</button>
    </p>
    <p>served: {{renderedOnDate}}</p>
  </script>
  <!-- /VIEW TEMPLATES -->


  <!-- SCRIPT REREFERENCES -->
  <!-- TODO: UPDATE REFERENCES -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!-- /SCRIPT REREFERENCES -->


  <!-- APP SCRIPT -->
  <script>
    window.E0App = Ember.Application.create({
      rootElement: "#main"
    });


    E0App.IndexRoute = Ember.Route.extend({
      model: function () {
        return [
          'Name 1',
          'Name 2',
          'Name 3'
        ]
      }
    });

    E0App.IndexController = Ember.ArrayController.extend({
      renderedOnDate: function () {
          return new Date();
      }.property(),
      actions: {
        doClicked: function() {
          alert("Hi");
        }
      }
    })
  </script>
  <!-- /APP SCRIPT -->
